
<div class="modal aboutModal" ng-controller="settingsModalController as sc">
  
    <ion-content>
    <div style="width:100%;">
          
      <h3 class="modalTitle">Settings</h3>
    </div>
  <div class="hasHeader">
   <ion-list class="checkboxSettings" can-swipe="true">
      <ion-item class="checkboxItem item-checkbox-right" ng-repeat=" settings in sc.settings " >
        
        
        <ion-checkbox ng-model="sc.settingItems[$index]" ng-change="sc.changed(settings,$index)" class="checkbox item-checkbox-right">{{settings.friendly_name}}</ion-checkbox>
      
      </ion-item>
      </ion-list>
    </div>
  </ion-content>
  </div>
 
</div>
