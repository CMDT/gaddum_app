<div class="modal openMessageModal" id="openMessageModalConnectionResponse" ng-controller="openMessageModalController as vm">
  <!--  <ion-view cache-view="false"> -->
  <div style="background: transparent;">
    <div class="bar bar-header" id="openMessageModalHeader">
      <div class="h1 title">{{vm.messageTypeDisplay}}</div>
    </div>

    <div class="has-header" id="ConnectionResponseOpenText" ng-show="vm.messageType=='connectionResponse'">
      <div>
        <p>
          <canvas id='OpenMessageModalConnectionResponseAvatarImage' height=80 width=80>
          </canvas><p>{{vm.params[0].message.sender_name}} has accepted your connection request. You are now friends</p><br>
        </p>
      </div>

      
      <!-- <div class="bar bar-footer" id="connectionResponseFooterBar"> -->
      <button class="bar bar-footer button button-energized" id="connectionResponseFooterButton" ng-click="vm.closeModal()">
        close
      </button>

      

    </div>

  </div>










</div>
