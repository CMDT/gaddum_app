<div class="modal openMessageModal" id="openMessageModalConnectionLost" ng-controller="openMessageModalController as vm">
  <!--  <ion-view cache-view="false"> -->
  <div style="background: transparent;">
    <div class="bar bar-header" id="openMessageModalHeader">
      <div class="h1 title">{{vm.messageTypeDisplay}}</div>
    </div>

    <div class="has-header" id="ConnectionResponseOpenText" ng-show="vm.messageType=='connectionLost'">
      <div>
        <p>
          <canvas id='OpenMessageModalConnectionLostAvatarImage' height=80 width=80>
          </canvas>Your connection with {{vm.params[0].message.sender_name}} has been lost<br> sorry<br>
        </p>
      </div>

      
      <!-- <div class="bar bar-footer" id="connectionResponseFooterBar"> -->
      <button class="bar bar-footer button button-energized" id="connectionResponseFooterButton" ng-click="vm.closeModal()">
        close
      </button>

      

    </div>

  </div>










</div>
