<style>
 #gaddum-player {
   background-color:orange;
   position:absolute;
   width:100%;;
   height:auto;
   overflow:hidden;
   padding: 0 4px;
  }

   #gaddum-player>ul.flexbox {
     position:relative;
     bottom:100%;
	   display: -webkit-flex;
	   display: flex;
	   -webkit-flex-flow: row nowrap;
	   flex-flow: row nowrap;
	   -webkit-justify-content: center;
	   justify-content:center;
     background-color:orange;
     xpadding:12px;
   }

 #gaddum-player>ul>li.flex-item {
	 -webkit-flex: 1 0 auto;
	 flex: 1 0 auto;
   background-color:red;
   width:20px;height:20px;
 }

 #gaddum-player>ul>li.flex-item>i.icon {
   width:20px;
   height:20px;
   background-color:yellow;
 }

 div#scroller {
   display:inline-block;
   width:100%;
   position:relative;
   left:0;
   right:0;
   background-color:silver;
 }

 div#scroller>div {
   display:block;
   background-color:lime;
   width:100%;
   clear:both;
 }
 
 div#gaddum-shuttle {
   clear:both;
   width:100%;
   background-color:aqua;
 }

</style>
<div id="gaddum-player">
  <div id="scroller">
    <div angular-marquee scroll="true" duration="10000" id="songtitle">HELLO {{gpc.marquee.songtitle}}</div>
    <div angular-marquee scroll="true" id="artistname">HELLO {{gpc.marquee.artistname}}</div>
  </div>
  <ul id="gaddum-shuttle" class="flexbox">
    <li class="flex-item item"><i name="prev"  class="icon ion-skipbackward">back</i></li>
    <li ng-show="playerState.playing!=true" class="flex-item item"><i name="pause" class="icon ion-pause">pause</i></li>
    <li ng-show="playerState.playing===true" class="flex-item item"><i name="play"  class="icon ion-play">play</i></li>
    <li class="flex-item item"><i name="next"  class="icon ion-skipforward">fore</i></li>
  </ul>
</div>
