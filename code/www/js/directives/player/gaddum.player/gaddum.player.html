 div#scroller {
   display:inline-block;
   width:100%;
   position:relative;
   left:0;
   right:0;
   background-color:white;
   padding:0 1rem;
 }
 div#scroller {
   text-align:center;
}

   div#scroller>div {
     display:block;
     width:100%;
     clear:both;
   }
   
   div#gaddum-shuttle {
     clear:both;
     width:100%;
     background-color:aqua;
   }

   /* enter/exit animations */

   div#gaddum-player {
     transition: all linear 3.5s;
   }
   div#gaddum-player.ng-hide {
     margin-bottom: -100%;

<div id="gaddum-player" class="animated" ng-show="gpc.state.ready===true" ng-click="gpc.toggle();">
  <div id="scroller" class="animated"  ng-show="gpc.state.ready===true">
    <div angular-marquee scroll="gpc.state.playing" duration="10000" id="songtitle">HELLO {{gpc.marquee.songtitle}}</div>
    <div angular-marquee scroll="gpc.state.playing" id="artistname">HELLO {{gpc.marquee.artistname}}</div>
    </div>
    <div id="gaddum-shuttle" class="button-bar">
      <button name="prev" class="button icon-left icon ion-skipbackward">back</button>
      <button ng-show="playerState.playing!=true" name="pause" class="icon ion-pause button" ng-press="gpc.handlePausePress()">pause</button>
      <button name="play" ng-show="playerState.playing===true" class="button icon-left button-left ion-play" ng-press="gpc.">play</button>
      <button name="next" class="button icon-left icon ion-skipforward">fore</button>
    </div>
  </div>
</div>
