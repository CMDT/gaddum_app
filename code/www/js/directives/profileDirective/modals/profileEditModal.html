<div class="modal modalProfileEdit" ng-controller="profileEditModalController as vm">
  <ion-content has-header="true" padding="true" scroll="false">
    <h1>Your name</h1>
    <div>
    <h2 id="avatarName">{{vm.fullName}} </h2>
    <button
        class="button ion-refresh button-energized" ng-click="vm.newName()" id="rerollNameBtn"></button>
      </div>
    <h2>Your music</h2>
    <button class="button button-stable ion-arrow-down-b" ng-click="vm.showGenreCheckboxModal()" id="genreToggle">
      {{vm.genresAsString}}</button>
    <br>
    <button id="showImageEditBtn" class="button button-stable icon-right ion-edit" ng-click="vm.profileImageEdit()">Edit Profile Image</button>
    <canvas class="editPageProfileCanvas" ng-attr-id="q"
    ng-init="vm.createProfileGraphic(vm.profile.profile_id)" height=160 width=160
    style="position: absolute;right: 40%;top: 50%" ng-click="vm.profileImageEdit()"></canvas>
    <div style="position:absolute; bottom:5%;">
      <button class="button button-assertive" ng-click="vm.cancel()">Cancel</button>
      <button class="button button-balanced" ng-click="vm.returnData()">Done</button>

    </div>
  </ion-content>
</div>
