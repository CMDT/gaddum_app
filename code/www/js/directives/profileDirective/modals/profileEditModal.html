<div class="modal modalProfileEdit" ng-controller="profileEditModalController as vm">
  <ion-content has-header="true" padding="true" scroll="false">
    <h1 id="profileEditModalName">Your Name</h1>
    <div id="profileEditModalRerollNameDiv">
    <h2 id="avatarName">{{vm.fullName}} </h2>
    <button
        class="button ion-refresh button-energized" ng-click="vm.newName()" id="rerollNameBtn"></button>
      </div>
    <h2 id="profileEditMusicHeader">Your Music</h2>
    <button class="button button-stable icon-right ion-arrow-down-b" ng-click="vm.showGenreCheckboxModal()" id="genreToggle">
      {{vm.genresAsString}}</button>
    <br>
    <button id="showImageEditBtn" class="button button-stable icon-right ion-edit ion-text-center" ng-click="vm.profileImageEdit()"></button>
    <canvas class="editPageProfileCanvas" ng-attr-id="q"
    ng-init="vm.createProfileGraphic(vm.profile.profile_id)" height=160 width=160
     ng-click="vm.profileImageEdit()"></canvas>
    <div style="position:absolute; bottom:5%; width: 100%;">
      <button class="button button-assertive" ng-click="vm.cancel()" style="position:absolute;left:0%;bottom:0%;">Cancel</button>
      <button class="button button-balanced" ng-click="vm.returnData()" style="position:absolute;right:6%;bottom:0%;">Done</button>

    </div>
  </ion-content>
</div>
