<div class="modal" ng-controller="profileEditModalController as vm">
  <!-- <div class="modal" > -->

  <ion-content has-header="true" padding="true" scroll="false">
    <h1>Your name</h1>
    <h2 id="avatarName">{{vm.params[2].userProfile.profile.avatar_name}} <button
        class="button ion-refresh button-energized" ng-click="vm.newName()" id="rerollNameBtn"></button></h2>
    <h2>Your music</h2>
    <!-- <h2>{{vm.params[1].userGenres}}</h2> -->


    <button class="button button-stable ion-arrow-down-b" ng-click="vm.toggleGenres()" id="genreToggle">
      {{vm.getGenresAsString()}}</button>
    <div id="contianer" ng-hide="vm.showGenres==false">
        <div class="bar bar-header bar-light">
            <h1 class="title">Select Genres</h1>
            <button class="button button-icon icon ion-close" ng-click="vm.toggleGenres()"></button>
          </div>
      <ion-content  id="genreslist" scroll="true" class="has-header">
        <ion-list id="profileModalList">
          <ion-item ng-repeat="genre in vm.params[0].allGenres">
            <!-- <ion-label>{{genre}}</ion-label> -->
            <ion-checkbox id="checkbox_{{genre}}" color="primary" slot="end" value="{{genre}}" class="genreCheckboxes">{{genre}}
            </ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-content>
    </div>
    <div id="profileModalButtonsDiv">
      <button class="button button-assertive" ng-click="vm.cancel()">Cancel</button>
      <button class="button button-balanced" ng-click="vm.returnData()">Done</button>

    </div>
  </ion-content>
</div>
