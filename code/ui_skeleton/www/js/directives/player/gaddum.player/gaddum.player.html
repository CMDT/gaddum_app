<style>
 #gaddum-player {
   background-color:orange;
   xdisplay:block;
   xfloat:left;
   position:fixed;
   left:8px;
   right:0;
   right:8px;
 }

 #gaddum-player>ul.flexbox {
	 display: -webkit-flex;
	 display: flex;
	 -webkit-flex-flow: row nowrap;
	 flex-flow: row nowrap;
	 -webkit-justify-content: center;
	 justify-content:center;
   background-color:orange;
   width:100%;
   display:inline-block;
 }

 #gaddum-player>ul>li.flex-item {
	 -webkit-flex: 1 0 auto;
	 flex: 1 0 auto;
   background-color:red;
   width:20px;height:20px;
 }

 #gaddum-player>ul>li.flex-item>i.icon {
   width:20px;
   height:20px;
   background-color:yellow;
 }

 div#scroller {
   display:block;
   width:100%;
   background-color:silver;
 }

 div#scroller>div {
   display:block;
   width:100%;
   clear:both;
 }

 div#gaddum-shuttle {
   clear:both;
   width:100%;
   background-color:aqua;
 }

</style>
<div id="gaddum-player">
  <div id="scroller">
    <div angular-marquee scroll="true" duration="10000" id="songtitle">{{gpc.marquee.songtitle}}</div>
    <div angular-marquee scroll="true" id="artistname">{{gpc.marquee.artistname}}</div>
  </div>
  <ul id="gaddum-shuttle" class="flexbox">
    <li class="flex-item item"><i name="prev"  class="icon ion-skipbackward">back</i></li>
    <li ng-show="playerState.playing!=true" class="flex-item item"><i name="pause" class="icon ion-pause">pause</i></li>
    <li ng-show="playerState.playing===true" class="flex-item item"><i name="play"  class="icon ion-play">play</i></li>
    <li class="flex-item item"><i name="next"  class="icon ion-skipforward">fore</i></li>
  </ul>
</div>
