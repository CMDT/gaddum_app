<style>
 #gaddum-player {
   background-color:orange;
   display:block;
   float:left;
   position:fixed;
   left:8px;
   right:8px;

 }
 #gaddum-player>ul.flexbox {
	 display: -webkit-flex;
	 display: flex;
	 -webkit-flex-flow: row nowrap;
	 flex-flow: row nowrap;
	 -webkit-justify-content: center;
	 justify-content:center;
   background-color:orange;
 }
 #gaddum-player>ul>li.flex-item {
	 -webkit-flex: 1 0 auto;
	 flex: 1 0 auto;
   background-color:red;
   width:20px;height:20px;
 }

 #gaddum-player>ul>li.flex-item>i.icon {
   width:20px;
   height:20px;
   background-color:yellow;
 }
</style>
<div id="gaddum-player">
  <div id="scroller">
    <div id="songtitle"></div>
    <div id="artistname"></div>
  </div>
  <ul class="flexbox">
    <li class="flex-item item"><i name="prev"  class="icon ion-skipbackward"></i></li>
    <li ng-show="stream.playing==false" class="flex-item item"><i name="pause" class="icon ion-pause"></i></li>
    <li ng-show="stream.playing==true" class="flex-item item"><i name="play"  class="icon ion-play"></i></li>
    <li class="flex-item item"><i name="next"  class="icon ion-skipforward"></i></li>
  </ul>
</div>
