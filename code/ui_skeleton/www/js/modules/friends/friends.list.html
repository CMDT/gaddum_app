<div  on-scroll="flc.rejectScroll()">
  <div>
  THIS IS FRIENDS(list)
  </div>  
  <div id="friendsSearch">

  </div>
  <div id="friendsList">
    <ion-list class="list" >
      <ion-item ng-repeat="friend in flc.groupsList" class="item item-avatar" can-swipe="true" class="item-remove-animate item item-complex" ng-touchstart="flc.preventSlideBox($event)" ng-touchend="flc.allowSlideBox($event)" ng-mousedown="flc.preventSlideBox($event)" ng-mouseup="flc.allowSlideBox($event)">
        <img src="">
        <h2 >{{friend.name}}</h2>
        <ion-option-button class="item-minus-circled button-info button-assertive">
          remove
        </ion-option-button>
        <ion-option-button class="button-info">
          share
        </ion-option-button>
        <ion-option-button class="item- button-info">
          add to group
        </ion-option-button>
      </ion-item>
    </ion-list>
    <div>
      <h5>the end</h5>
    </div>

  </div>
