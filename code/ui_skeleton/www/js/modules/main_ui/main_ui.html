<ion-slide-box active-slide="Groups" on-slide-changed="$emit('slideChanged')">
  
  <ion-slide slide-tab-label="Profile" data-state="profile">
    <div class="box">Profile</div>
    <div ui-view name="profile">
      profile_main_ui
    </div>
  </ion-slide>
  
  <ion-slide slide-tab-label="Friends" data-state="friends">
    <div class="box">
      <div>Friends</div>
      <div ui-view name="friends">
        friends_main_ui
      </div>
    </div>
  </ion-slide>
  
  <ion-slide slide-tab-label="Groups" data-state="groups">
    <div class="box">
      <div>Groups</div>
      <div ui-view="groups">
        <!-- <ion-view ui-view="groups" XXX-ng-controller="groupsListController as glc" xxx-on-scroll="glc.rejectScroll()">-->
        groups_main_ui
      </div>
    </div>
  </ion-slide>
  
  <ion-slide slide-tab-label="Messages" data-state="messages">
    <div class="box">
      <div>Messages</div>
      <div ui-view="messages">
        messages_main_ui
      </div>
    </div>
  </ion-slide>
  
  <ion-slide slide-tab-label="Playlists" data-state="playlists">
    <div class="box">
      <div>Playlists</div>
      <div ui-view="playlists">
        playlists_main_ui
      </div>
    </div>
  </ion-slide>
  
  <ion-slide slide-tab-label="Gifts" data-state="gifts">
    <div class="box">
      <div>Gifts</div>
      <div ui-view="gifts">
        gifts_main_ui
      </div>
    </div>
  </ion-slide>
  
  <ion-slide slide-tab-label="Browse" data-state="browse">
    <div class="box">
      <div>Browse</div>
      <div uiview="browse">
        browse_main_ui
      </div>
    </div>
  </ion-slide>
  
  <ion-slide slide-tab-label="Mood" data-state="mood">
    <div class="box">
      <div>Mood</div>
      <div uiview="mood">
        modd_main_ui
      </div>
    </div>
  </ion-slide>
  
</ion-slide-box>
