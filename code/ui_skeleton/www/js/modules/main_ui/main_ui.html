<h5>main menu in menu_ui.html</h5>
<ion-slide-box active-slide="Groups" on-slide-changed="$emit('slideChanged')" show-pager="false">

        <i>profile_main_ui</i>
      </div>
    </div>

  <ion-slide slide-tab-label="Messages" data-state="messages.messageList">

  <ion-slide slide-tab-label="Mood" data-state="mood">
