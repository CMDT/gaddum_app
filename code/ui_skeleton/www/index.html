<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>gaddum</title>

  <link rel="manifest" href="manifest.json">

       <script>

       .then(() => console.log('service worker installed'))

       }
       </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="lib/external/js/ion-slide-box-tabs/ionSlideBoxTabs.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/external/js/ngTouch/ngTouch.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>

  <!-- ADDED START -->

  <script src="js/modules/main_ui/main_ui.module.js"></script>
  <script src="js/modules/main_ui/main_ui.controller.js"></script>

  <script src="js/modules/groups/groups.module.js"></script>
  <script src="js/modules/groups/groups.service.js"></script>
  <script src="js/modules/groups/groups.list.controller.js"></script>

  <script src="js/modules/profile/profile.module.js"></script>
  <script src="js/modules/profile/profile.service.js"></script>
  <script src="js/modules/profile/profile.controller.js"></script>

  <script src="js/modules/friends/friends.module.js"></script>
  <script src="js/modules/friends/friends.service.js"></script>
  <script src="js/modules/friends/friends.list.controller.js"></script>

  <script src="js/modules/messages/messages.module.js"></script>
  <script src="js/modules/messages/messages.service.js"></script>
  <script src="js/modules/messages/messages.list.controller.js"></script>

  <script src="js/modules/playlists/playlists.module.js"></script>
  <script src="js/modules/playlists/playlists.service.js"></script>
  <script src="js/modules/playlists/playlists.list.controller.js"></script>

  <script src="js/modules/gifts/gifts.module.js"></script>
  <script src="js/modules/gifts/gifts.service.js"></script>
  <script src="js/modules/gifts/gifts.list.controller.js"></script>

  <script src="js/modules/browse/browse.module.js"></script>
  <script src="js/modules/browse/browse.service.js"></script>
  <script src="js/modules/browse/browse.list.controller.js"></script>

  <script src="js/modules/mood/mood.module.js"></script>
  <script src="js/modules/mood/mood.service.js"></script>
  <script src="js/modules/mood/mood.controller.js"></script>

  <script src="js/modules/persistent/gaddum.player/gaddum.player.module.js"></script>
  <script src="js/modules/persistent/gaddum.streaming/gaddum.streaming.service.js" ></script>
  <script src="js/modules/persistent/gaddum.playermenu/gaddum.playermenu.module.js"></script>

  <!-- lodash, for stuff that angular left out. -->
  <script src="lib/external/js/jquery/jquery.min.js"></script>
  <script src="lib/external/js/moment.min.js"></script>
  <script src="js/wrappers/format/moment.service.js"></script>
  <script src="lib/external/js/angular-marquee/marquee.js"></script>
  <script src="lib/external/js/ion-slide-box-tabs/ionSlideBoxTabs.js"></script>

  <script src="js/app_specific/events/events.module.js"></script>
  <script src="js/app_specific/events/events.service.js"></script>
  <script src="js/app_specific/events/events.list.controller.js"></script>
  <script src="js/app_specific/events/events.update.controller.js"></script>
  <script src="js/app_specific/events/events.detail.controller.js"></script>

  <!-- ADDED END -->

  </head>

  <body ng-app="gaddum" ng-animate-children="true">

    <ion-header-bar id="header" class="header bar" align-title="center">
      <h1 class="title">gaddum</h1>
    </ion-header-bar>

    <ion-nav-view>nav</ion-nav-view>
    <ion-view>
      <ion-content id="main_wrapper" ng-controller="main_uiController">

        <ion-slide-box active-slide="Groups" on-slide-changed="$emit('slideChanged')">

          <ion-slide slide-tab-label="Profile" data-state="profile">
            <div class="box">Profile
              <div ng-include="'js/modules/profile/profile.html'"></div>
            </div>
          </ion-slide>

          <ion-slide slide-tab-label="Friends" data-state="friends">
            <div class="box">Friends
              <div ng-include="'js/modules/friends/friends.list.html'"></div>
            </div>
          </ion-slide>

          <ion-slide slide-tab-label="Groups" data-state="groups">
            <div class="box">Groups
              <div ng-include="'js/modules/groups/groups.list.html'"></div>
            </div>
          </ion-slide>

          <ion-slide slide-tab-label="Messages" data-state="messages">
            <div class="box">Messages</div>
            <div ng-include="'js/modules/messages/messages.list.html'"></div>
          </ion-slide>

          <ion-slide slide-tab-label="Playlists" data-state="playlists">
            <div class="box">Playlists</div>
            <div ng-include="'js/modules/playlists/playlists.list.html'"></div>
          </ion-slide>

          <ion-slide slide-tab-label="Gifts" data-state="gifts">
            <div class="box">Gifts</div>
            <div ng-include="'js/modules/gifts/gifts.list.html'"></div>
          </ion-slide>

          <ion-slide slide-tab-label="Browse" data-state="browse">
            <div class="box">Browse</div>
            <div ng-include="'js/modules/browse/browse.list.html'"></div>
          </ion-slide>

          <ion-slide slide-tab-label="Mood" data-state="mood">
            <div class="box">Mood</div>
            <div ng-include="'js/modules/mood/mood.html'"></div>
          </ion-slide>

        </ion-slide-box>

      </ion-content>
    </ion-view>

    <ion-footer-bar class="bar bar-footer" style="height:auto">
      <gaddum.player></gaddum.player>
      <gaddum.playermenu></gaddum.playermenu>
    </ion-footer-bar>

  </body>

</html>
