<div id="mood" ng-controller="moodController as mc" class="centreAlign">
  <!-- face video or emoji -->
  <div class="face centreAlign row animate">
    <div ng-show="mc.face.detected===false"> 
      <emotion-reader-feedback ></emotion-reader-feedback>
    </div> 
    <div ng-show="mc.face.detected animate">
      <p class="recognisedEmojiExpression">{{mc.recognisedEmojiExpression}}</p>
    </div>
  </div>
  <!-- drop-down menu -->
  <div class="moodmenu centreAlign row">
    <emotion-reader-result-feedback></emotion-reader-result-feedback>
  </div>
  <!-- activity icon -->
  <div class="activityIndicator centreAlign row">
    <emotion-reader-camera-state></emotion-reader-camera-state>
  </div>
</div>
